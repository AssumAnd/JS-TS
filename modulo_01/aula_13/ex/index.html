<body>

  <p id="text"></p>







  <script>

    let nome = prompt('Digite o seu nome completo');
    console.log(nome.length)

    document.body.innerHTML += `O seu nome é: ${nome} <br />`
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`
    document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br />`
    document.body.innerHTML += `Qual o primeiro índice da letra d no seu nome? ${nome.indexOf('d')} <br />`
    document.body.innerHTML += `Qual o último índice da letra s do seu nome? ${nome.lastIndexOf('s')} <br />`
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome[16]}, ${nome[17]}, ${nome[18]}  <br />`
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`
    document.body.innerHTML += `Seu nome com letras maísculas ${nome.toUpperCase()} <br />`
    document.body.innerHTML += `Seu nome com letra minúsculas ${nome.toLowerCase()} <br />`
